<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <img class="img-logo" src="./images/logo.png" alt="Netflix logo">
            <div class="btn-sign">Sign in</div>
        </nav>
        <div class="main">
            <div class="main-title">
                <h1 class="title">Unlimited movies, TV shows and more.</h1>
                <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="subtitle1">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="main-email">
                <input class="email" type="email" placeholder="Email address">
                <div class="btn">Get Started ></div>
            </div>
        </div>
    </div>
</body>
</html>
